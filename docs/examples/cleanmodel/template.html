<div ng-controller="selectCleanmodelController">
    <h2>Clean model [depricated]</h2>
    <p>Clean model on blur. <a href="https://docs.angularjs.org/api/ng/directive/select">Angular select</a> doesn't clean the model on blur. Use external function for cleaning the model. F.e.: <code>ng-click="bundle = undefined"</code></p>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                    oi-options="item.name for item in shopArr"
                    ng-model="bundle"
                    oi-select-options="{
                        cleanModel: true
                    }"
                    placeholder="Select"
                    ></oi-select>
        </div>
        <div class="col-md-4">
            <button class="btn btn-default" ng-click="bundle = undefined">clean</button>
        </div>
    </div>
<div class="row">
<div hljs class="col-md-8">
oi-options="item.name for item in shopArr"
ng-model="bundle"
oi-select-options="{
    cleanModel: true
}"
</div>
<div class="col-md-4"><pre>
{{bundle}}
</pre></div>
</div>
</div>
