<div ng-controller="selectGroupingController">
    <h2>Grouping</h2>
    <div class="row">
        <div class="col-md-6">
            <oi-multiselect
                ng-options="item.name group by item.category for (key, item) in shopObj"
                ng-model="bundle"
                placeholder="Select"
                ></oi-multiselect>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-6">
ng-options="item.name group by item.category for (key, item) in shopObj"
ng-model="bundle"
</div>
<pre class="col-md-6">
{{bundle}}
</pre>
</div>
</div>
