<div ng-controller="selectDisabledoptionsController">
    <h2>Disabled options</h2>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.name disable when item.disabled for item in shopArr"
                ng-model="bundle"
                multiple
                placeholder="Select"
                ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name disable when item.disabled for item in shopArr"
ng-model="bundle"
multiple
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
