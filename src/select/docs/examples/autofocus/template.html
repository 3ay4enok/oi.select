<div ng-controller="selectAutofocusController">
    <h2>Autofocus</h2>
    <div class="row">
        <div class="col-md-6">
            <oi-multiselect
                ng-options="item.name for item in shopArr"
                ng-model="bundle"
                autofocus
                placeholder="Select"
                ></oi-multiselect>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-6">
ng-options="item.name for item in shopArr"
ng-model="bundle"
autofocus
</div>
<pre class="col-md-6">
{{bundle}}
</pre>
</div>
</div>
