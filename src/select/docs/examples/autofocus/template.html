<div ng-controller="selectAutofocusController">
    <h2>Autofocus</h2>
    <p>Specifies that an input field should automatically get focus when the page loads</p>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                    number="1"
                oi-options="item.name for item in shopArr"
                ng-model="bundle"
                placeholder="Select"
                ></oi-select>
            <oi-select
                    number="2"
                    oi-options="item.name for item in shopArr"
                    ng-model="bundle"
                    autofocus
                    placeholder="Select"
                    ></oi-select>
            <oi-select
                    number="3"
                    oi-options="item.name for item in shopArr"
                    ng-model="bundle"
                    placeholder="Select"
                    ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name for item in shopArr"
ng-model="bundle"
autofocus
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
