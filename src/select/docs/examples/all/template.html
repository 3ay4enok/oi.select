<div ng-controller="selectAllController">
    <h2>All</h2> <button>click</button>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.name group by item.category for item in shopArrFn($query) | orderBy: 'name' track by item.id"
                ng-model="bundle"
                placeholder="Select"
                oi-select-options="{
                    newItem: 'prompt',
                    newItemModel: {id: null, name: $query, category: 'shoes'},
                    editItem: 'correct',
                    saveTrigger: 'enter, blur'
                }"
                ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name group by item.category for item in shopArrFn($query) | orderBy: 'name' track by item.id"
ng-model="bundle"
oi-select-options="{
    newItem: 'prompt',
    newItemModel: {id: null, name: $query, category: 'shoes'},
    editItem: 'correct',
    saveTrigger: 'enter, blur'
}"
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
