<div ng-controller="selectFilteredController">
    <h2>Filtered</h2>
    <p>Filter dropdown list</p>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item for item in shopArrShort | limitTo: 3 | orderBy"
                ng-model="bundle"
                multiple
                placeholder="Select"
                ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item for item in shopArrShort | limitTo: 3 | orderBy"
ng-model="bundle"
multiple
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
