<div ng-controller="selectMultipleController">
    <h2>Multiple</h2>
    <p>Specifies that multiple options can be selected at once</p>
    <div class="row">
        <div class="col-md-8">
            <oi-select
                oi-options="item.name for item in shopArr track by item.id"
                ng-model="bundle"
                multiple
                placeholder="Select"
                tabindex="2"
                ></oi-select>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name for item in shopArr track by item.id"
ng-model="bundle"
multiple
</div>
<pre class="col-md-4">
{{bundle}}
</pre>
</div>
</div>
